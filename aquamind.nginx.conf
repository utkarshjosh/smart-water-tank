# AquaMind Nginx Configuration
# Place this file in /etc/nginx/sites-available/aquamind
# Then link it: sudo ln -s /etc/nginx/sites-available/aquamind /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload: sudo systemctl reload nginx

# Frontend - Admin Panel 
server {
    listen 80;
    listen [::]:80;
    server_name aquamind.utkarshjoshi.com;

    # Proxy to Next.js Admin Panel
    location / {
        proxy_pass http://localhost:3012;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Backend - API
server {
    listen 80;
    listen [::]:80;
    server_name aquamind-api.utkarshjoshi.com;

    # Increase body size limit for file uploads
    client_max_body_size 10M;

    # Proxy to backend API
    location / {
        proxy_pass http://localhost:3011;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3011/health;
        access_log off;
    }
}
